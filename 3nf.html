<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Discover New Music</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #1DB954;
            padding: 10px 0;
            text-align: center;
            color: #fff;
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            color: #1DB954;
        }
        .hero {
            background-image: url('spotify_hero.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .cta {
            background-color: #1DB954;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cta:hover {
            background-color: #0f8024;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Spotify</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Browse</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Premium</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Discover New Music</h1>
            <p>Listen to your favorite songs anywhere, anytime.</p>
            <button class="cta">Start Listening</button>
        </div>
    </section>

    <footer>
        <div class="container">
            &copy; 2024 Spotify. All rights reserved.
        </div>
    </footer>
</body>
</html>
